groups:
  publish:
    generators:
      - name: fernapi/fern-python-sdk
        version: 0.3.6-rc9
        output:
          location: pypi
          package-name: fern-persona
          token: ${PYPI_TOKEN}
        github:
          repository: fern-persona/persona-python
  local:
    generators:
      - name: fernapi/fern-openapi
        version: 0.0.11
        config:
          format: yaml
